/***

 * @arr 	原数组
 * @item 	成员

 *****/ 
 // 查找当前arr数组成员的位置

var arr = ['张三','李四','王五','小明','小红','3','5','张三','李四'];


function indexOf(arr,item) {
	for(var i = 0; i < arr.length; i++) {
		// i表示索引值 arr[i]表示当前成员
		if(item === arr[i]) {
			return i
		}
	}
	return -1;
}
console.log(indexOf(arr,'张三'));
console.log(indexOf(arr,"3"));
